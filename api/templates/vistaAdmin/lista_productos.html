<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-left"> Productos <span class="badge text-bg-primary">Vista administrador</span> </h1>
    <br>
    <table>
        <thead>
            <tr>
                <th>Codigo Producto</th>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Precio</th>
                <th>Stock Estado</th>
                <th>Stock Cantidad</th>

            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto.codigoProducto }}</td>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.marca }}</td>
                <td>{{ producto.precio }}</td>
                <td>{{ producto.stock_estado }}</td>
                <td>{{ producto.stock_cantidad }}</td>

                <td>
                    <a href="{% url 'crear_producto' %}"><button type="button" class="btn btn-primary">Crear Producto</button></a>
                    <a href="{% url 'editar_productos'  pk=1 %}"><button type="button" class="btn btn-secondary">Editar Producto</button></a>
                    <a href="{% url 'borrar_productos' pk=2 %}"><button type="button" class="btn btn-danger">Borrar Producto</button></a>
                </td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'vistaAdmin' %}"><button type="button" class="btn btn-secondary">Volver a vista admin</button></a>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
