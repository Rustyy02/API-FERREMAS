<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechazar Solicitud</title>
</head>
<body>
    <h1>Rechazar Solicitud</h1>
    <h4>Vista Bodeguero</h4>
    <p>¿Estás seguro de que quieres Rechazar esta Solicitud? "{{ solicitud.soli }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'solicitudes' %}">Cancelar</a>
</body>
</html>
