<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes Efectuadas</title>
</head>
<body>
    <h1>Solicitudes Efectuadas</h1>
    <h4>Vista Bodeguero</h4>
    <table>
        <thead>
            <tr>
                <th>Solicitud</th>
                <th>Estado de Pedido</th>
            </tr>
        </thead>
        <tbody>
            {% for solicitud in solicitudes %}
            <tr>
                <td>{{ solicitud.soli }}</td>
                <td>{{ solicitud.estado_pedido }}</td>

                <td>
                    <a href="{% url 'ver_solicitud' pk=2 %}"><button>Ver</button></a>
                    <a href="{% url 'despachar'  pk=2 %}"><button>Despachar</button></a>
                    <a href="{% url 'rechazar_solicitud' pk=3 %}"><button>Rechazar solicitud</button></a>
                </td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'vistaAdmin' %}">Volver vista Admin</a>
</body>
</html>
