<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Solicitud</title>
</head>
<body>
    <h1>Editar Solicitud</h1>
    <h4>Vista Bodeguero</h4>

        {% csrf_token %}

</body>
</html>
