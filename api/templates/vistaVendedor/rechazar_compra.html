<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechazar Compra</title>
</head>
<body>
    <h1>Rechazar Compra</h1>
    <h4>Vista Vendedor</h4>
    <p>¿Estás seguro de que quieres Rechazar esta Compra? "{{ solicitud.soli }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'lista_compras' %}">Cancelar</a>
</body>
</html>
