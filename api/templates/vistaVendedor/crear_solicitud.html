<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Solicitud</title>
</head>
<body>
    <h1>Crear Solicitud a Bodeguero</h1>

        {{ form.as_p }}

    </form>
    <a href="{% url 'lista_compras' %}">Volver al listado compras</a>
</body>
</html>
