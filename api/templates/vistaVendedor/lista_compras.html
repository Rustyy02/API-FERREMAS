<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras Efectuadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1>Compras Efectuadas</h1>
    <h4>Vista Vendedor</h4>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Metodo de Pago</th>
            </tr>
        </thead>
        <tbody>
            {% for compra in compras %}
            <tr>
                <td>{{ compra.product }}</td>
                <td>{{ compra.cantidad }}</td>
                <td>{{ compra.metodo_pago }}</td>
                <td>
                    <a href="{% url 'ver_compra' pk=1 %}"><button type="button" class="btn btn-primary">Ver</button></a>
                    <a href="{% url 'rechazar_compra' pk=2 %}"><button type="button" class="btn btn-danger">Rechazar compra</button></a>
                </td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="{% url 'vistaAdmin' %}"><button type="button" class="btn btn-secondary">Volver a vista admin</button></a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
