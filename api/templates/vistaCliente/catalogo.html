<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
</head>
<body>
    <h1>Catalogo</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Precio</th>
                <th>stock_estado</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.marca }}</td>
                <td>{{ producto.precio }}</td>
                <td>{{ producto.stock_estado }}</td>
                
                <td>
                    <a href="{% url 'ver_detalle' pk=1 %}"><button>Ver</button></a>
                </td>
                
            </tr>

            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'home' %}"><button>cerrar sesion</button></a>
</body>

</html>
