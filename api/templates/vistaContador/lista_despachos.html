<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envios Efectuados</title>
</head>
<body>
    <h1>Envios Efectuados</h1>
    <h4>Vista Contador</h4>
    <table>
        <thead>
            <tr>
                <th>Solicitud</th>
                <th>Estado de Pedido</th>
                <th>Estado de Pago</th>
            </tr>
        </thead>
        <tbody>
            {% for solicitud in solicitudes %}
            <tr>
                <td>{{ solicitud.soli }}</td>
                <td>{{ solicitud.estado_pedido }}</td>
                <td>{{ solicitud.pago_realizado }}</td>

                <td>
                    <a href="{% url 'ver_despacho' pk=2 %}"><button>Ver</button></a>
                    <a href="{% url 'actualizar_pedido'  pk=2 %}"><button>Actualizar Pedido</button></a>
                </td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'vistaAdmin' %}">Volver a vista admin</a>
</body>
</html>
